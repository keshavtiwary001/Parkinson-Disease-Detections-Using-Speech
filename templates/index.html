<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parkinson Detection</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #232526, #414345);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    input[type="file"] {
      margin-bottom: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 0.9rem;
    }

    .btn {
      background-color: #00ADB5;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
      text-transform: uppercase;
    }

    .btn:hover {
      background-color: #007f84;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Parkinson Detection from Voice</h1>
  <p>Upload a voice sample (.wav, .mp3, or .m4a) to detect Parkinsonâ€™s disease.</p>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".wav,.mp3,.m4a" required />
    <button type="submit" class="btn">Upload & Analyze</button>
  </form>

  <footer>Developed by Keshav</footer>
</body>
</html>
